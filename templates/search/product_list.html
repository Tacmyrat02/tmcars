{% extends 'search/base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-3 mb-4"> <!-- 4 columns -->
                    <div class="card">
                        
                        <a href="{% url 'product_detail' product.id %}">
                            <img 
                        src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-warning" role="alert">
                        No products available.
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="mt-4">
            <a href="{% url 'image_search' %}" class="btn btn-secondary">Back to Image Search</a>
        </div>
    </div>
{% endblock %}
